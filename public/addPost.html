<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="manifest" href="/manifest.json">    
    <title>PKOlx - Post Add</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/src/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/src/images/favicon-16x16.png" sizes="16x16" />
</head>
<body class="postAddBody" onLoad="clearAdForm()">
    <header>
        <a href="/index.html">PKOlx</a>
        <i class="fas fa-bars" onClick="openMenu()"></i>
    </header>

    <nav id="side-menu">
        <ul class="list-group">
            <li class="list-group-item text-center" style="display: flex;align-items: center;justify-content: space-between">
                <span id="greet-user">User</span>
                <i class="fas fa-times" onClick="closeMenu()"></i>
            </li>
            <li class="list-group-item"><a href="/index.html">Home</a></li>            
            <li class="list-group-item"><a href="/addPost.html">Post add</a></li>
            <li class="list-group-item"><a href="/favourites.html">Favourite Ads</a></li>            
            <li class="list-group-item"><a href="/conversations.html">Conversations</a></li>
            <li class="list-group-item"><button class="btn btn-danger" onClick="logout()">Logout</button></li>
        </ul>
    </nav>

    <section>
        <div class="container" style="color: white;">
            <form class="my-3" onSubmit="return submitAdd()">
                <div class="form-group">
                    <label for="product-category">Select category:</label>
                    <select id="product-category" class="form-control">
                        <option value="0" selected disabled>Select Category:</option>
                        <option value="home appliance">Home Appliances</option>
                        <option value="vehicle">Vehicles</option>
                        <option value="job">Jobs</option>
                        <option value="service">Services</option>
                        <option value="mobile">Mobiles</option>
                        <option value="electronic">Electronics</option>
                        <option value="bike">Bikes</option>
                        <option value="property sale">Property for sale</option>
                        <option value="property rent">Property for rent</option>
                        <option value="furniture">Furniture</option>
                        <option value="decoration">Decoration</option>
                        <option value="animal">Animals</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" class="form-control" placeholder="e.g. Unique">
                </div>
                <div class="form-group">
                    <label for="product-model">Product Model:</label>
                    <input type="text" id="product-model" class="form-control" placeholder="e.g. 2018">
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description:</label>
                    <textarea id="product-description" class="form-control" rows="5" placeholder="Description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Upload an Image:</label>
                    <input type="file" id="product-image" class="form-control">
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" min="0" class="form-control" placeholder="e.g. 20">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </section>
    <div class="custom-modal">
        <div class="custom-modal-body">Body</div>
    </div>

    <div class="custom-loader">
        <img src="/src/images/loader.png" alt="loader">
        <span>Text</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="/src/js/main.js"></script>
    <script src="/src/js/index.js"></script>
</body>
</html>
