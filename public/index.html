<html lang="en">
<head>

<body onLoad="fetchAds()">
    <header>
        <a href="/index.html">PKOlx</a>
        <i class="fas fa-bars" onClick="openMenu()"></i>
    </header>

    <nav id="side-menu">
        <ul class="list-group">
            <li class="list-group-item text-center" style="display: flex;align-items: center;justify-content: space-between">
                <span id="greet-user">User</span>
                <span id="close-menu">
                    <i class="fas fa-times" onClick="closeMenu()"></i>
                </span>
            </li>
            <li class="list-group-item">
                <a href="/index.html">Home</a>
            </li>
            <li class="list-group-item">

            <li class="list-group-item">

    <section>
        <div class="container">
            <form id="search-form" class="my-3" onSubmit="return searchAds()">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Hi!">
                    <select>
                        <option value="0" selected disabled>Filter:</option>
                        <option value="name">By Name</option>
                        <option value="category">By Category</option>
                    </select>
                </div>
            </form>
            <div id="search-label" class="my-1">
                <span class="left-content"></span>
                <span class="right-content">
                    <button class="btn btn-danger btn-sm" onClick="cancelSearch()"><i class="fas fa-times" onClick="closeMenu()"></i></button>
                </span>
            </div>
            <div id="ads-container"></div>
        </div>
    </section>

    <div class="custom-modal">
        <div class="custom-modal-body">Body</div>
    </div>

    <div class="custom-loader">
        <img src="/src/images/loader.png" alt="loader">
        <span>Text</span>
    </div>
